name: Tests and linters

on:
  workflow_call:
    inputs: {}
    secrets: {}

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 14
    steps:
      -
        uses: actions/checkout@v2
      -
        name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '${{ env.NODE_VERSION }}'
      -
        name: Install npm
        run: npm install
      -
        name: Run unit-tests
        run: |
          make test
